<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=build/web/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Game of Life...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Immediate redirect via JavaScript as backup
        window.location.href = "build/web/index.html";
    </script>
</head>
<body>
    <div class="loading">
        <h1>Conway's Game of Life</h1>
        <div class="spinner"></div>
        <p>Loading game...</p>
        <p><a href="build/web/index.html" style="color: #4a9eff;">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
